<!doctype html>
<link rel="stylesheet" href="/static/public/styles/1.0.0/dku-styles.css" />

<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<div class="flex-container">
    
    <section class="graph-parameters">
        <h3>Graph parameters</h3>
        Choose the right parameters for display
        <form id="form-sample" novalidate>
            <div class="multiple-fields-container">
                <div class="multiple-fields-child" style="width: calc(100%/2);">
                    <div class="field">
                        <label for="chooseNodeLabel">Node label</label>
                        <div class="select">
                            <select id="chooseNodeLabel">
                                <option value="" disabled selected hidden>Pick a node label...</option>
                            </select>
                        </div >
                    </div>
                </div>
                <div class="multiple-fields-child" style="width: calc(100%/2);">
                    <div class="field">
                        <label for="chooseRelationshipType">Relationship type</label>
                        <div class="select">
                            <select class="form-control" id="chooseRelationshipType">
                                <option value="" disabled selected hidden>Pick a relationship type...</option>
                            </select>
                        </div >
                    </div>
                </div>
            </div>
            <div class="multiple-fields-container">
                <div class="multiple-fields-child" style="width: calc(100%/3);">
                    <div class="field">
                        <label for="chooseNodeCaption">Node caption</label>
                        <div class="select">
                            <select class="form-control" id="chooseNodeCaption">
                                <option value="" disabled selected hidden>Pick a node property...</option>
                            </select>
                        </div >
                    </div>
                </div>
                <div class="multiple-fields-child" style="width: calc(100%/3);">
                    <div class="field">
                        <label for="chooseNodeSize">Node size</label>
                        <div class="select">
                            <select class="form-control" id="chooseNodeSize">
                                <option value="" disabled selected hidden>Pick a node property...</option>
                            </select>
                        </div >
                    </div>
                </div>
                <div class="multiple-fields-child" style="width: calc(100%/3);">
                    <div class="field">
                        <label for="chooseNodeColor">Node color</label>
                        <div class="select">
                            <select class="form-control" id="chooseNodeColor">
                                <option value="" disabled selected hidden>Pick a node property...</option>
                            </select>
                        </div >
                    </div>
                </div>
            </div>
            <div class="multiple-fields-container">
                <div class="multiple-fields-child" style="width: calc(100%/2);">
                    <div class="field">
                        <label for="chooseRelCaption">Relationship caption</label>
                        <div class="select">
                            <select class="form-control" id="chooseRelCaption">
                                <option value="" disabled selected hidden>Pick a relationship property...</option>
                            </select>
                        </div >
                    </div>
                </div>
                <div class="multiple-fields-child" style="width: calc(100%/2);">
                    <div class="field">
                        <label for="chooseRelSize">Relationship size</label>
                        <div class="select">
                            <select class="form-control" id="chooseRelSize">
                                <option value="" disabled selected hidden>Pick a relationship property...</option>
                            </select>
                        </div >
                    </div>
                </div>
<!--                 <div class="multiple-fields-child" style="width: calc(100%/3);">
                    <div class="field">
                        <label for="chooseRelColor">Relationship color</label>
                        <div class="select">
                            <select class="form-control" id="chooseRelColor">
                                <option value="" disabled selected hidden>Pick a relationship property...</option>
                            </select>
                        </div >
                    </div>
                </div> -->
            </div>
            <div class="field">
                <label for="queryLimit">Cypher query limit</label>
                <input type="number" value="100" id="queryLimit" />
            </div>

            <button type="button" class="text-button" id="reset-button">Reset</button>
            <button type="button" class="main-blue-button" id="draw-button">Draw</button>
        </form>
    </section>

    
    <section class="graph-visualization">
        <h3>Graph Visualization</h3>
        <div id="graph-container" class="graph"></div>
    </section>
    
</div>
