<link href="/static/public/styles/1.0.0/dku-styles.css" rel="stylesheet" type="text/css"/>
<link href="/plugins/neo4j/resource/neo4j.css" rel="stylesheet" type="text/css"/>

<div id="main-container">    
    <h3>Neo4j Connector</h3>
    <hr/>
    <div>
        This connector will let you query a Neo4j graph database. Two options are available:
        <ul>
            <li>Query all nodes of a certain kind</li>
            <li>Run an arbitrary Cypher query</li>
        </ul>
    </div>
    
    <div ng-controller="Neo4jController">        
        <strong>Neo4j connection information:</strong>
        
        <strong>Choose a type of query</strong>
        <br/>
        <select ng-model="config.mode">
            <option value="collect-nodes">Get all nodes</option>
            <option value="collect-cypher">Run Cypher</option>
        </select>
        <br/>
    </div>
</div>
